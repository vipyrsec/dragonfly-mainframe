name: "GitHub Pages - Python Sphinx"

on:
  push:
    branches:
      - main
  pull_request:

env:
  DRAGONFLY_GITHUB_TOKEN: "This is just here for autodoc"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4 # v3.5.3

      - name: "Setup PDM"
        uses: pdm-project/setup-pdm@ddc33ca746b5716353581f988b29464200212702 # v3.3
        with:
          python-version: "3.11"
          cache: true

      - name: "Install dependencies"
        run: pdm install --group docs

      - name: "Build docs"
        run: |
          cd docs
          pdm run make dirhtml

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@0252fc4ba7626f0298f0cf00902a25c6afc77fa8 # v3.0.0
        with:
          path: ./docs/build/dirhtml

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@87c3283f01cd6fe19a0ab93a23b2f6fcba5a8e42 # v4.0.3
