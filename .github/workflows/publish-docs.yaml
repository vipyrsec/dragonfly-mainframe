name: "GitHub Pages - Python Sphinx"

on:
  push:
    branches:
      - main
  pull_request:

env:
  DRAGONFLY_GITHUB_TOKEN: "This is just here for autodoc"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: "Setup PDM"
        uses: pdm-project/setup-pdm@ddc33ca746b5716353581f988b29464200212702 # v3.3
        with:
          python-version: "3.11"
          cache: true

      - name: "Install dependencies"
        run: pdm install --group docs

      - name: "Build docs"
        run: |
          cd docs
          pdm run make dirhtml

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@a753861a5debcf57bf8b404356158c8e1e33150c # v2.0.0
        with:
          path: ./docs/build/dirhtml

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@12ab2b16cf43a7a061fe99da74b6f8f11fb77f5b # v2.0.3
